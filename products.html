<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Products</title>
  </head>
  <body>
    <!-- header area start  -->
    <div class="header__area other__page">
      <div class="container">
        <div class="row align-items-start">
          <div class="col-lg-3">
            <div class="menu__area mt-4">
              <div class="menu">
                <div class="menu__custom">
                  <span class="menubar top"></span>
                  <span class="menubar middle"></span>
                  <span class="menubar bottom"></span>
                </div>
                <h4>Menu</h4>
              </div>
            </div>
          </div>
          <div class="col-lg-6 text-center">
            <div class="logo">
              <a href="index.html">
                <img src="./assets/images/logo.svg" alt="" />
              </a>
            </div>
          </div>
          <div class="col-lg-3 justify-self-end">
            <a href="#" class="talk__to--us mt-4">
              Talk to us<iconify-icon
                icon="ph:arrow-right-light"
              ></iconify-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- header area end  -->

    <!-- offcanvas menu start  -->
    <div class="overlay"></div>
    <div class="offcanvas__menu--area">
      <div class="offcanvas__menu">
        <ul class="mainmenu">
          <li><a href="#" class="active">Why Choose Us</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact us</a></li>
          <li><a href="#">Terms and condition</a></li>
          <li><a href="#">Google map</a></li>
        </ul>

        <div class="social__links">
          <h4>Follow us</h4>
          <a href="#">Facebook</a>
          <a href="#">Linkedin</a>
          <a href="#">Instagram</a>
        </div>
      </div>
    </div>
    <!-- offcanvas menu end  -->

    <!-- products filter area start  -->
    <div class="products__filter--area">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="products__filter">
              <div class="form">
                <div class="form__container">
                  <div class="fieldset">
                    <div class="fieldset__name">
                      <span class="fieldset-legend">Category</span>
                      <iconify-icon
                        icon="iconamoon:arrow-down-2-thin"
                      ></iconify-icon>
                    </div>
                  </div>
                  <div class="fieldset">
                    <div class="fieldset__name">
                      <span class="fieldset-legend">Division</span>
                      <iconify-icon
                        icon="iconamoon:arrow-down-2-thin"
                      ></iconify-icon>
                    </div>
                  </div>
                  <div class="fieldset">
                    <div class="fieldset__name">
                      <span class="fieldset-legend">Product Type</span>
                      <iconify-icon
                        icon="iconamoon:arrow-down-2-thin"
                      ></iconify-icon>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- products filter area end  -->

    <!-- products area start  -->
    <div class="product__area">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="products">
              <a href="product.html" class="product">
                <iconify-icon class="favourite" icon="mdi:heart"></iconify-icon>
                <img src="./assets/images/product.webp" alt="" />

                <div class="product__description">
                  <p class="name">T-Shirt</p>
                  <p class="price">$90.00</p>
                </div>
              </a>
              <a href="product.html" class="product">
                <iconify-icon class="favourite" icon="mdi:heart"></iconify-icon>
                <img src="./assets/images/product.webp" alt="" />

                <div class="product__description">
                  <p class="name">T-Shirt</p>
                  <p class="price">$90.00</p>
                </div>
              </a>
              <a href="product.html" class="product">
                <iconify-icon class="favourite" icon="mdi:heart"></iconify-icon>
                <img src="./assets/images/product.webp" alt="" />

                <div class="product__description">
                  <p class="name">T-Shirt</p>
                  <p class="price">$90.00</p>
                </div>
              </a>
              <a href="product.html" class="product">
                <iconify-icon class="favourite" icon="mdi:heart"></iconify-icon>
                <img src="./assets/images/product.webp" alt="" />

                <div class="product__description">
                  <p class="name">T-Shirt</p>
                  <p class="price">$90.00</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- products area end  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/iconify-icon.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
